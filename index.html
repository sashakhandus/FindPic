<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FindPick3</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <main>

        <div class="favorites">
            <a>
                <img src="img/icon.png" alt="favorites">Избранное
            </a>
        </div>

        <div class="logo">
            <a>
                <img src="img/logo.png" alt="FindPic">
            </a>
        </div>
            
        <form class="form js-form">
            <input type="text" name="value" class="input">
            <button class="submit btn">Поиск</button>
        </form>
            
        <div class="result js-result">
        </div>
            
        <template id="card-temp">
            <div class="card">
                        
                <img class="img" src="{{imgPreviewURL}}" alt=""> 
            </div>
        </template>
            
        <button class="showMore btn">Показать еще</button>
                    
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>  
    <script src="js/index.js"></script>
</body>
</html>
